<section class="app-header">
  <button class="app-header--mobile-open" (click)="toggleMenu()" [class.hide-hamburger]="menuActive">
    <span>&#9776;</span>
  </button>

  <div class="app-header-admin">
    <div class="app-header-admin-avatar">
      <img src="https://i.pravatar.cc/150?img=53" />
    </div>
    <span class="app-header-admin-greeting">{{ userMessage }}</span>
  </div>

  <nav class="app-header-nav" [class.nav-active]="menuActive">
    <button class="app-header--mobile-close" (click)="toggleMenu()">&times;</button>
    <ul class="app-header-nav-inner">
      <li
        *ngFor="let link of navData"
        class="app-header-item list-style-none"
        routerLinkActive="app-header-item--active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <a [routerLink]="[link.route]" class="app-header-link">{{ link.name }} </a>
      </li>
    </ul>
  </nav>
</section>
